services:
  - type: web
    name: tet-2026-backend
    env: python
    region: singapore
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        value: mongodb+srv://cluster0.mongodb.net/tet_2026?retryWrites=true&w=majority
      - key: DB_NAME
        value: tet_2026
      - key: CORS_ORIGINS
        value: "https://tet-2026.netlify.app,http://localhost:3000"
